<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="controls">
        <button id="night-mode-toggle">Toggle Night Mode</button>
        <button id="restart-game">Restart Game</button>
    </div>
    <h1>Rock Paper Scissors</h1>
    <!-- Container for buttons -->
    <div id="buttons">
        <!-- Buttons for player choices -->
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <!-- Container for displaying results and scores -->
    <div id="results">
        <p id="result-message"></p>
        <p>Human Score: <span id="human-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
    </div>
    <!-- Container for displaying history -->
    <div id="history">
        <h2>History</h2>
        <ul id="history-list"></ul>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
